# .github/workflows/code_guardian.yml
name: 'CodeGuardianAgent - Secret Scanner'

on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Jalankan Pemindaian Keamanan
        run: python .github/scripts/check_secrets.py
